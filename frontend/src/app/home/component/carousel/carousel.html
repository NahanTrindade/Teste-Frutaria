<div class="rounded-xl shadow-xl mx-3 py-4 px-2 bg-white md:mx-12">
  <div class="flex justify-between px-4">
    <h1 class="font-bold text-3xl">{{ type }}</h1>
    <div class="flex gap-1">
      <button
        (click)="prev()"
        [disabled]="currentIndex === 0"
        class="px-2 py-1 w-10 hover:cursor-pointer bg-[#04AA6D] rounded-xl disabled:opacity-50"
      >
        <img src="/assets/icons/arrow-left.svg" />
      </button>
      <button
        (click)="next()"
        [disabled]="currentIndex + itemsPerPage >= items.length"
        class="px-2 py-1 w-10 hover:cursor-pointer bg-[#04AA6D] rounded-xl disabled:opacity-50"
      >
        <img src="/assets/icons/arrow-right.svg" />
      </button>
    </div>
  </div>
  <div class="flex items-center gap-2">
    <div class="flex overflow-hidden gap-2 w-full">
      @for (item of visibleItems; track $index) {
      <div
        class="flex flex-col flex-shrink-0 w-1/3 md:w-1/5 p-4 rounded items-center justify-between"
      >
        <img [src]="item.image_url" alt="image" width="120" />
        <div>
          <p class="text-xl">{{ item.name }}</p>
          <p class="font-semibold">
            R${{ item.price }}/{{ item.measures.name }}
          </p>
          <button
            class="bg-[#04AA6D] p-2 rounded font-bold text-white hover:cursor-pointer mt-2"
            (click)="onAddToCart(item)"
          >
            Adicionar ao carrinho
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</div>
